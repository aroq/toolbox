tasks:
  exec:
    interactive: true
    parameters:
    - name: ssh.server.project_root_dir
      type: string
      default: ""
    - name: ssh.server.project_subdirectory
      type: string
      default: ""
    - name: ssh.server.user
      type: string
      default: ""
    - name: ssh.server.host
      type: string
      default: ""
    - name: exec_dir
      type: string
      default: ""
    - name: subdir
      type: string
      default: ""
    - name: title
      type: string
      default: ""
    - name: cmd
      type: string
      default: "pwd"
    - name: mode
      type: string
      default: local_current_dir
    - name: sudo_user
      type: string
      default: ""
    - name: verbose
      type: string
      default: "true"
    - name: flags
      type: string
      default: ""
    steps:
    - script: |
        echo "test"
        if [ "{{ .mode }}" = "local_current_dir" ]; then
          echo "test"
          set -e;
          {{list .flags .cmd | join " "}}
        fi

