tasks:
  exec:
    interactive: true
    parameters:
    - name: exec_dir
      type: string
      default: ""
    - name: subdir
      type: string
      default: ""
    - name: title
      type: string
      default: ""
    - name: cmd
      type: string
      default: "pwd"
    - name: mode
      type: string
      default: default
    - name: flags
      type: string
      default: ""
    steps:
    - script: |
        if [ "{{ .mode }}" = "default" ]; then
          CMD={{ list .flags .cmd | join " " | trimSuffix "\n" | trim | quote | replace "\\n" "\n" }}
          echo -e "\033[0;32m${CMD}\033[0m"
          set -e;
          {{list .flags .cmd | join " "}}
        fi


